<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
</head>
<body>
<form name="Adoption" action="success.html" method="post">
	<fieldset>
		<div>
			<label>Adoptor's Name</label>
			<input type="text" name="adoptor">
		</div>
		<div>
			<label>Pet Preference</label>
			<input type="text" name="pet">
		</div>
		<div>
			<label>Size</label>
			<select name="size">
				<option value="big">Big</option>
				<option value="medium">Medium</option>
				<option value="small">Small</option></select>
		</div>
		<textarea name="reason">Why do you want a pet?</textarea>
		<div>
			<label>E-mail</label>
			<input type="email" name="email">
		</div>
		<div>
			<input type="checkbox" name="agree" value="agree">"I am ready to adopt this pet."
		</div>
	</fieldset>
	<button type="submit">Submit Form</button>
</form>
</body>
</html>
